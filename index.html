            <div class="searchbar">

            <select name="region" id="region">

                <option value="America"></option>
                <option value="Asia"></option>
                <option value="Europe"></option>
                <option value="Oceania"></option>
            </select>
        </div>
    </section>

    <section class="countries">
        <ul id="list">

        </ul>
    </section>
