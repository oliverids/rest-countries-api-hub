<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0a7be9467a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <title>REST Countries API Hub</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button id="theme">Dark Mode</button>
        </div>
    </header>

    <section class="navigation">
        <div class="container">
            <div class="searchbar">
                <button id="search"><span>Pesquisa</span></button>
                <input id="input" type="text" placeholder="Search for a country...">
            </div>

            <div class="filter">
                <select name="region" id="region">
                    <option value="" disabled selected>Filter by Region</option>
                    <option value="All">All</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
    </section>

    <section class="countries">
        <div class="container">
            <ul id="list">

            </ul>
            <button id="load"><span>Load More</span></button>
        </div>
    </section>

    <aside id="aside">
        <div class="container">
            <button id="back"><span>Back</span></button>
            <div class="country-info">
                <div id="info-image"></div>
                <div id="country-about"></div>
            </div>
        </div>
    </aside>

    <section id="overlay">
        <div id="notfound" class="erro">
            <i class="fas fa-info-circle"></i>
            <p>Country not found. Please check for spelling errors.</p>
            <button id="ok" class="erro-btn">Ok</button>
        </div>

        <div id="loaderror" class="erro">
            <i class="fas fa-info-circle"></i>
            <p>Looks like something went wrong. Please refresh the page.</p>
            <button id="refresh" class="erro-btn">RefreshPage</button>
        </div>
    </section>

    <div id="loader">
        <i class="fas fa-circle-notch"></i>
    </div>

    <footer>
        <div class="container">
            <p>Feito por <a href="https://github.com/oliverids" target="_blank" rel="noopener noreferrer">Isabela Oliveira</a>. Código disponível no <a href="https://github.com/oliverids/rest-countries-api-hub/" target="_blank" rel="noopener noreferrer">Github</a>.</p>
        </div>
    </footer>
</body>
<script src="js/script.js" type="module"></script>
</html>
